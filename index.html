<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">

        <link rel="stylesheet" href="css/leaflet.css">

        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/DCBoundary_1.js"></script>
        <script src="data/TravelDistance_2.js"></script>
        <script src="data/DCPSSchools_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[38.79642773246909,-77.21921538235338],[39.00419277247311,-76.73332716500175]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_BaseMap_0');
        map.getPane('pane_BaseMap_0').style.zIndex = 400;
        var layer_BaseMap_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}@2x.png', {
            pane: 'pane_BaseMap_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_BaseMap_0;
        map.addLayer(layer_BaseMap_0);
        function pop_DCBoundary_1(feature, layer) {
            var popupContent = '<table>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_DCBoundary_1_0() {
            return {
                pane: 'pane_DCBoundary_1',
                opacity: 1,
                color: 'rgba(53,121,177,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_DCBoundary_1');
        map.getPane('pane_DCBoundary_1').style.zIndex = 401;
        map.getPane('pane_DCBoundary_1').style['mix-blend-mode'] = 'normal';
        var layer_DCBoundary_1 = new L.geoJson(json_DCBoundary_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_DCBoundary_1',
            layerName: 'layer_DCBoundary_1',
            pane: 'pane_DCBoundary_1',
            onEachFeature: pop_DCBoundary_1,
            style: style_DCBoundary_1_0,
        });
        bounds_group.addLayer(layer_DCBoundary_1);
        map.addLayer(layer_DCBoundary_1);
        function pop_TravelDistance_2(feature, layer) {
            var popupContent = '<table>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_TravelDistance_2_0(feature) {
            switch(String(feature.properties['Distance'])) {
                case '3 Miles':
                    return {
                pane: 'pane_TravelDistance_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(166,206,227,1.0)',
                interactive: false,
            }
                    break;
                case '3.5 Miles':
                    return {
                pane: 'pane_TravelDistance_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,191,111,1.0)',
                interactive: false,
            }
                    break;
            }
        }
        map.createPane('pane_TravelDistance_2');
        map.getPane('pane_TravelDistance_2').style.zIndex = 402;
        map.getPane('pane_TravelDistance_2').style['mix-blend-mode'] = 'normal';
        var layer_TravelDistance_2 = new L.geoJson(json_TravelDistance_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_TravelDistance_2',
            layerName: 'layer_TravelDistance_2',
            pane: 'pane_TravelDistance_2',
            onEachFeature: pop_TravelDistance_2,
            style: style_TravelDistance_2_0,
        });
        bounds_group.addLayer(layer_TravelDistance_2);
        map.addLayer(layer_TravelDistance_2);
        function pop_DCPSSchools_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NAME</th>\
                        <td>' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_DCPSSchools_3_0() {
            return {
                pane: 'pane_DCPSSchools_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(7,60,207,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_DCPSSchools_3');
        map.getPane('pane_DCPSSchools_3').style.zIndex = 403;
        map.getPane('pane_DCPSSchools_3').style['mix-blend-mode'] = 'normal';
        var layer_DCPSSchools_3 = new L.geoJson(json_DCPSSchools_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DCPSSchools_3',
            layerName: 'layer_DCPSSchools_3',
            pane: 'pane_DCPSSchools_3',
            onEachFeature: pop_DCPSSchools_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_DCPSSchools_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_DCPSSchools_3);
        map.addLayer(layer_DCPSSchools_3);
        var overlaysTree = [
            {label: '<img src="legend/DCPSSchools_3.png" /> DCPS Schools', layer: layer_DCPSSchools_3},
            {label: 'Travel Distance<br /><table><tr><td style="text-align: center;"><img src="legend/TravelDistance_2_3Miles0.png" /></td><td>3 Miles</td></tr><tr><td style="text-align: center;"><img src="legend/TravelDistance_2_35Miles1.png" /></td><td>3.5 Miles</td></tr></table>', layer: layer_TravelDistance_2},
            {label: '<img src="legend/DCBoundary_1.png" /> DC Boundary', layer: layer_DCBoundary_1},
            {label: "Base Map", layer: layer_BaseMap_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_DCPSSchools_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'SCHOOL_NAM'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Site": "str","Distance": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Site = document.createElement('div');
            div_Site.id = "div_Site";
            div_Site.className= "filterselect";
            document.getElementById("menu").appendChild(div_Site);
            sel_Site = document.createElement('select');
            sel_Site.multiple = true;
            sel_Site.size = 10;
            sel_Site.id = "sel_Site";
            var Site_options_str = "";
            sel_Site.onchange = function(){filterFunc()};
            Site_options_str  += '<option value="Burroughs Swing Site">Burroughs Swing Site</option>';
            Site_options_str  += '<option value="DC Prep V Street SE (W8)">DC Prep V Street SE (W8)</option>';
            Site_options_str  += '<option value="Davis (W7) ">Davis (W7) </option>';
            Site_options_str  += '<option value="Eagle Acadmey (W8)">Eagle Acadmey (W8)</option>';
            Site_options_str  += '<option value="Hart MS (Internal swing W8) ">Hart MS (Internal swing W8) </option>';
            Site_options_str  += '<option value="KC Lewis (W1) ">KC Lewis (W1) </option>';
            Site_options_str  += '<option value="Kenilworth (W7) ">Kenilworth (W7) </option>';
            Site_options_str  += '<option value="Meyer (W1) ">Meyer (W1) </option>';
            Site_options_str  += '<option value="Old Banneker (W1) ">Old Banneker (W1) </option>';
            Site_options_str  += '<option value="Sharpe Health (W4) ">Sharpe Health (W4) </option>';
            Site_options_str  += '<option value="Trailers @ Nalle Field (W7) ">Trailers @ Nalle Field (W7) </option>';
            Site_options_str  += '<option value="Trailers @ Takoma Rec Fields">Trailers @ Takoma Rec Fields</option>';
            Site_options_str  += '<option value="Trailers @ Upper Spingarn Field (W5) ">Trailers @ Upper Spingarn Field (W5) </option>';
            sel_Site.innerHTML = Site_options_str;
            div_Site.appendChild(sel_Site);
            var lab_Site = document.createElement('div');
            lab_Site.innerHTML = 'Site';
            lab_Site.className = 'filterlabel';
            div_Site.appendChild(lab_Site);
            var reset_Site = document.createElement('div');
            reset_Site.innerHTML = 'clear filter';
            reset_Site.className = 'filterlabel';
            reset_Site.onclick = function() {
                var options = document.getElementById("sel_Site").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Site.appendChild(reset_Site);
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Distance = document.createElement('div');
            div_Distance.id = "div_Distance";
            div_Distance.className= "filterselect";
            document.getElementById("menu").appendChild(div_Distance);
            sel_Distance = document.createElement('select');
            sel_Distance.multiple = true;
            sel_Distance.size = 2;
            sel_Distance.id = "sel_Distance";
            var Distance_options_str = "";
            sel_Distance.onchange = function(){filterFunc()};
            Distance_options_str  += '<option value="3 Miles">3 Miles</option>';
            Distance_options_str  += '<option value="3.5 Miles">3.5 Miles</option>';
            sel_Distance.innerHTML = Distance_options_str;
            div_Distance.appendChild(sel_Distance);
            var lab_Distance = document.createElement('div');
            lab_Distance.innerHTML = 'Distance';
            lab_Distance.className = 'filterlabel';
            div_Distance.appendChild(lab_Distance);
            var reset_Distance = document.createElement('div');
            reset_Distance.innerHTML = 'clear filter';
            reset_Distance.className = 'filterlabel';
            reset_Distance.onclick = function() {
                var options = document.getElementById("sel_Distance").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Distance.appendChild(reset_Distance);
        </script>
    </body>
</html>
